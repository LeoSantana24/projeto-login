<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo.(a) novamente, Faça login para acessar sua conta e porder fazer as configurações no seu ambiente</p>
                <form action="" method="post">
                    
                        <label for="iemail"><img src="#" alt="foto user">
                        <input type="email" id="iemail" name="email" placeholder="e-mail">
                        </label>
                   

                     
                        <label for="isenha"><img src="#" alt="senha">
                        <input type="password" id="isenha" name="senha" placeholder="sua senha">
                        </label>
                    

                    <input type="submit" value="Entrar" id="entrar">
                    <input type="submit" value="Esqueçi a senha" id="esqueci">
                   

                </form>

            </div>

        </section>
    </main>
</body>
</html>
